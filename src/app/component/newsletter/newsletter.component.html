<form (ngSubmit)="sendMail()">
    <div class="card-body">
        <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control" [(ngModel)]="mail.sub" name="sub" placeholder="Subject">
        </div>
        <div class="form-group">
            <label>Text</label>
            <input type="text" class="form-control" [(ngModel)]="mail.txt" name="txt" placeholder="Text">
        </div>

        <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
            <button type="submit" class="btn btn-block btn-success">Send</button>
        </div>
    </div>
</form>
