<h4 class="m-b-0">Experiences Ã  valider</h4>
<p class="text-muted m-t-0 font-12">Pour que vos voyages riment avec aventure</p>

<div class="row" *ngFor="let e of list">

    <div class="col-12 m-t-30">
        <div class="card">
            <div class="experience-group">
                <div class="row my-5">
                    <div class="col-lg-2 col-xl-2">
                        <div class="mb-lg-0 mb-2">
                            <img class="experience-img-top img-responsive" src="data:image/jpeg;base64,{{e.photos}}" style="width: 170px; height: 150px;">
                        </div>
                    </div>

                    <div class="col-lg-5 col-xl-0">
                        <div class="experience-body">
                            <h4 class="experience-title"><a (click)="getExperience(e)">{{e.title}}</a>
                                <ngb-rating [(rate)]=e.rating>
                                    <ng-template let-fill="fill">
                                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                                    </ng-template>
                                </ngb-rating>
                            </h4>

                            <p class="experience-text">{{e.text}}</p>
                            <p class="experience-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            <button class="btn btn-rounded btn-success" (click)="validate(e.id)">Validate</button>
                            <button class="btn btn-rounded btn-danger" (click)="delete(e.id)">Delete</button>
                            <hr/>
                            <br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
