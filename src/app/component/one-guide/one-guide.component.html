<div class="center-div">
    <div class="container" id="content" #content>
        <!-- Guide -->


        <img class="guide-img-top img-responsive" src="data:image/jpeg;base64,{{guide.images}}" style="width: 330px; height: 300px;" alt="Guide image cap">

        <h4>{{guide.title}}
            <ngb-rating [(rate)]="guide.rating">
                <ng-template let-fill="fill">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                </ng-template>
            </ngb-rating>
        </h4>
        <p class="guide-text">{{guide.text}}</p>
        <!-- Guide -->
        <!-- Lieux associés -->
        <div class="place-group" *ngFor="let p of placesExtra">
            <div class="row my-5">

                <div class="col-lg-5 col-xl-0">
                    <div class="place-body">
                        <h4 class="place-title">{{p.title}}
                            <ngb-rating [(rate)]=p.rating>
                                <ng-template let-fill="fill">
                                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                                </ng-template>
                            </ngb-rating>
                        </h4>

                        <p class="place-text">{{p.description}}</p>
                        <p class="place-text"><small class="text-muted">Last updated 3 mins ago</small></p>

                    </div>
                </div>
            </div>
        </div>
        <!-- Lieux associés-->
        <!-- Associer un lieu -->
        <div class="place-group" *ngFor="let pc of placesCountry">
            <div class="row my-5">
                <div class="col-lg-5 col-xl-0">
                    <div class="place-body">
                        <h4 class="place-title">{{pc.title}}
                            <ngb-rating [(rate)]=pc.rating>
                                <ng-template let-fill="fill">
                                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                                </ng-template>
                            </ngb-rating>
                        </h4>
                        <button class="btn btn-rounded btn-danger" (click)="savePlace(guide.id,pc.id)">Ajouter lieu</button>

                    </div>
                    <!-- Lieux associés-->
                </div>
            </div>
        </div>
        <!-- Commentaires -->
        <div class="guidee-title">

        </div>
        <h2>Commentaires</h2>
        <div class="guide-group" *ngFor="let c of guideCommentExtra">
            <div class="row my-5">
                <div class="col-lg-5 col-xl-0">
                    <div class="guide-body">
                        <h4 class="guide-title">
                            <ngb-rating [(rate)]=c.rating>
                                <ng-template let-fill="fill">
                                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                                </ng-template>
                            </ngb-rating>
                        </h4>

                        <p class="guide-text">{{c.text}}</p>
                        <p class="guide-text"><small class="text-muted">{{c.date}}</small></p>
                        <br/>
                        <div>
                            <button type="button" class="btn btn-rounded btn-warning" (click)="deleteComment(c.id)">Delete</button>
                        </div>
                        <br/>
                        <hr/>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <!-- Commentaires -->
    </div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <strong>Rediger un commentaire</strong>
                <small></small>
            </div>
            <form (ngSubmit)="saveComment()">
                <div class="card-body">
                    <div class="form-group">
                        <label>Texte</label>
                        <input type="text" class="form-control" [(ngModel)]="guideComment.text" name="text" placeholder="Comment">
                    </div>
                    <div class="form-group">
                        <ngb-rating [(rate)]="guideComment.rating">
                            <ng-template let-fill="fill">
                                <span type="text" [(ngModel)]="guideComment.rating" name="rating" class="star form-control" [class.filled]="fill === 100">&#9733;</span>
                            </ng-template>
                        </ngb-rating>
                    </div>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                        <button type="submit" class="btn btn-block btn-success">Ajouter</button>


                        <input type="button" value="Download PDF" class="btn btn-success" (click)="SavePDF()">
