<div class="container-fluid mt--7">
    <div class="card">
        <div class="card-header">
            <strong>Nouveau lieu</strong>
            <small></small>
        </div>
        <form (ngSubmit)="savePlace()">
            <div class="card-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" [(ngModel)]="place.title" name="title" placeholder="Place title">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" [(ngModel)]="place.country" name="country" placeholder="Enter the country">
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <input type="text" class="form-control" [(ngModel)]="place.region" name="region" placeholder="Enter the region">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" [(ngModel)]="place.city" name="city" placeholder="Enter the city">
                </div>
                <div class="form-group">
                    <label>Adress</label>
                    <input type="text" class="form-control" [(ngModel)]="place.adress" name="adress" placeholder="Enter the adress">
                </div>
                <div class="form-group">
                    <label>Schedules</label>
                    <textarea class="form-control" [(ngModel)]="place.schedules" name="schedules" placeholder="Enter the schedules" style="height: 100px"></textarea>
                </div>
                <div class="form-group">
                    <label>Cost</label>
                    <textarea class="form-control" [(ngModel)]="place.cost" name="cost" placeholder="Enter the cost" style="height: 100px"></textarea>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" [(ngModel)]="place.description" name="description" placeholder="Place description" style="height: 100px;"></textarea>
                </div>
                <div class="form-group">
                    <label for="fileUform">Photos</label>
                    <input class="form-control-file" type="file" name="fileUform" (change)="selectFile($event)" />
                </div>
                <div class="form-group">
                    <ngb-rating [(rate)]="place.rating">
                        <ng-template let-fill="fill">
                            <span type="text" [(ngModel)]="place.rating" name="rating" class="star form-control" [class.filled]="fill === 100">&#9733;</span>
                        </ng-template>
                    </ngb-rating>
                </div>
                <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <button class="btn btn-block btn-success">Ajouter</button>

                </div>
            </div>
        </form>


    </div>
</div>
